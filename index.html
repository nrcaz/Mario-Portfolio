<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BACKGROUND -->
    <div id="background"></div>
    <div id="foreground"></div>

    <!-- CANVAS -->
    <canvas id="main"></canvas>
    <canvas id="idle"></canvas>
    <canvas id="run1"></canvas>
    <canvas id="run2"></canvas>
    <canvas id="run3"></canvas>
    <canvas id="jump"></canvas>
    <canvas id="linkedinLink"></canvas>
    <canvas id="cvlink"></canvas>
    <canvas id="folderlink"></canvas>
    <canvas id="codelink"></canvas>

    <!-- CUBE -->
    <div class="cube" id="cube1"></div>
    <div class="cube break" id="cube2">
        <div id="cvdiv">
            <canvas id="cv"></canvas>
        </div>
    </div>
    <div class="cube" id="cube3"></div>
    <div class="cube break" id="cube4">
        <div id="portfolio">
            <canvas id="folder"></canvas>
        </div>
    </div>
    <div class="cube" id="cube5"></div>
    <div class="cube break" id="cube6">
        <div id="linkedin">
            <canvas id="in"></canvas>
        </div>
    </div>
    <div class="cube" id="cube7"></div>
    <!-- <div class="cube break" id="cube8">
        <div id="code">
                <canvas id="codemini"></canvas>
        </div>
    </div>
    <div class="cube" id="cube9"></div> -->

    <!-- CONTROL NINTENDO -->
    <div id="right"></div>
    <div id="left"></div>
    <div id="top"></div>
    <div id="down"></div>
    <div id="A"></div>
    <div id="B"></div>

    <script src="canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
